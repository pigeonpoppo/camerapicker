<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f3f4f6"/>
  <g transform="translate(200, 100)">
    <!-- カメラ本体 -->
    <rect x="-40" y="-25" width="80" height="50" rx="8" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    
    <!-- レンズ -->
    <circle cx="0" cy="0" r="20" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="#1f2937"/>
    <circle cx="0" cy="0" r="10" fill="#111827"/>
    
    <!-- ファインダー -->
    <rect x="25" y="-15" width="12" height="8" rx="2" fill="#374151"/>
    
    <!-- フラッシュ -->
    <rect x="25" y="5" width="8" height="6" rx="2" fill="#6b7280"/>
    
    <!-- シャッターボタン -->
    <circle cx="0" cy="-35" r="4" fill="#ef4444"/>
    
    <!-- テキスト -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">カメラ画像</text>
  </g>
</svg>
