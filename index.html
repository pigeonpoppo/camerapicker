<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json">
　<meta name="theme-color" content="#3b82f6">
<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Picker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    :root {
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;
      --color-gray-400: #a3a3a3;
      --color-gray-500: #737373;
      --color-gray-600: #525252;
      --color-gray-700: #404040;
      --color-gray-800: #262626;
      --color-gray-900: #171717;
      
      --color-blue-500: #3b82f6;
      --color-blue-600: #2563eb;
      --color-green-500: #10b981;
      --color-purple-500: #8b5cf6;
      
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      
      --border-radius-sm: 0.5rem;
      --border-radius-md: 0.75rem;
      --border-radius-lg: 1rem;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-6);
    }
    
    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid var(--color-gray-200);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-gray-900);
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: var(--spacing-8);
    }
    
    .nav-link {
      color: var(--color-gray-600);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--color-gray-900);
    }
    
    /* Hero Section */
    .hero {
      padding: var(--spacing-16) 0;
      text-align: center;
    }
    
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-6);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--color-gray-600);
      margin-bottom: var(--spacing-12);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Experience Level Selection */
    .level-section {
      margin-bottom: var(--spacing-12);
    }
    
    /* Gear Selection */
    .gear-section {
      margin-bottom: var(--spacing-12);
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-6);
      text-align: center;
    }
    
    .level-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-4);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .level-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-6);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      text-align: center;
    }
    
    .level-card:hover {
      border-color: var(--color-blue-500);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    
    .level-card.selected {
      border-color: var(--color-blue-500);
      background: linear-gradient(to bottom, white, #fafbff);
    }
    
    .level-card.selected::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--color-blue-500);
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
    }
    
    .level-emoji {
      font-size: 2rem;
      margin-bottom: var(--spacing-3);
      display: block;
    }
    
    .level-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    .level-description {
      color: var(--color-gray-600);
      font-size: 0.875rem;
    }
    
    /* Action Buttons */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-4);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .action-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-6);
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .action-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--color-blue-500), var(--color-purple-500));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .action-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
      border-color: var(--color-blue-500);
    }
    
    .action-card:hover::before {
      transform: scaleX(1);
    }
    
    .action-emoji {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-3);
      display: block;
    }
    
    .action-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    .action-description {
      color: var(--color-gray-600);
      margin-bottom: var(--spacing-6);
    }
    
    .action-features {
      list-style: none;
    }
    
    .action-features li {
      color: var(--color-gray-500);
      font-size: 0.875rem;
      margin-bottom: var(--spacing-1);
      padding-left: var(--spacing-4);
      position: relative;
    }
    
    .action-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--color-green-500);
      font-weight: 600;
    }
    
    /* Start Button */
    .start-button {
      background: var(--color-blue-500);
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      padding: var(--spacing-4) var(--spacing-8);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: var(--spacing-8);
      width: 100%;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .start-button:hover {
      background: var(--color-blue-600);
      transform: translateY(-1px);
    }
    
    .start-button:disabled {
      background: var(--color-gray-300);
      cursor: not-allowed;
      transform: none;
    }
    
    /* Statistics Section */
    .stats-section {
      background: white;
      border-top: 1px solid var(--color-gray-200);
      padding: var(--spacing-16) 0;
      margin-top: var(--spacing-16);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-8);
      text-align: center;
    }
    
    .stat-item {
      color: var(--color-gray-600);
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--color-gray-900);
      display: block;
      margin-bottom: var(--spacing-2);
    }
    
    .stat-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .level-grid,
      .actions {
        grid-template-columns: 1fr;
      }
      
      .nav-links {
        display: none;
      }
      
      .container {
        padding: 0 var(--spacing-4);
      }
    }
    
    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .animate-in-delay {
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">Camera Picker</a>
                 <nav class="nav-links">
           <a href="#" class="nav-link">使い方</a>
           <a href="#" class="nav-link">ランキング</a>
           <a href="#" class="nav-link">コミュニティ</a>
           <a href="settings.html" class="nav-link">設定</a>
         </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title animate-in">Camera Picker</h1>
        <p class="hero-subtitle animate-in-delay">
          数千台のカメラの中から、あなたの撮影スタイルと予算に最適な1台を見つけるお手伝いをします。
        </p>
      </div>
    </section>

    <section class="level-section">
      <div class="container">
        <h2 class="section-title">まずは、あなたの撮影経験を教えてください</h2>
        <div class="level-grid">
          <div class="level-card" data-level="beginner" onclick="selectLevel('beginner')">
            <span class="level-emoji">🌱</span>
            <h3 class="level-title">はじめて</h3>
          </div>
          
          <div class="level-card" data-level="intermediate" onclick="selectLevel('intermediate')">
            <span class="level-emoji">📷</span>
            <h3 class="level-title">慣れてきた</h3>
          </div>
          
          <div class="level-card" data-level="advanced" onclick="selectLevel('advanced')">
            <span class="level-emoji">🎯</span>
            <h3 class="level-title">こだわりたい</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="gear-section">
      <div class="container">
        <h2 class="section-title">次に、あなたは何を探していますか？</h2>
        <div class="actions">
          <a href="#" class="action-card" onclick="startPicking('body')">
            <span class="action-emoji">📸</span>
            <h3 class="action-title">カメラ本体</h3>
          </a>
          
          <a href="#" class="action-card" onclick="startPicking('lens')">
            <span class="action-emoji">🔍</span>
            <h3 class="action-title">レンズ</h3>
          </a>
          
          <a href="#" class="action-card" onclick="startPicking('combo')">
            <span class="action-emoji">🎁</span>
            <h3 class="action-title">セット組み合わせ</h3>
          </a>
        </div>
        
        <button class="start-button" id="start-button" onclick="startDiagnosis()" disabled>
          診断を始める
        </button>
      </div>
    </section>

    <section class="stats-section">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="camera-count">-</span>
            <span class="stat-label">カメラ登録数</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="lens-count">-</span>
            <span class="stat-label">レンズ登録数</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    let selectedLevel = null;
    let selectedMode = null;
    
    function selectLevel(level) {
      selectedLevel = level;
      
      // Remove previous selection
      document.querySelectorAll('.level-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      // Add selection to clicked card
      document.querySelector(`[data-level="${level}"]`).classList.add('selected');
      
      updateStartButton();
      
      // Store in localStorage
      localStorage.setItem('cameraPickerLevel', level);
      
      // 自動スクロールでギア選択セクションのタイトルが見えるように移動
      setTimeout(() => {
        const gearSection = document.querySelector('.gear-section');
        const sectionTitle = gearSection.querySelector('.section-title');
        sectionTitle.scrollIntoView({ 
          behavior: 'smooth', 
          block: 'center' 
        });
      }, 300);
    }
    
    function startPicking(mode) {
      selectedMode = mode;
      
      // Remove previous selection
      document.querySelectorAll('.action-card').forEach(card => {
        card.style.borderColor = 'var(--color-gray-200)';
      });
      
      // Highlight selected mode
      const selectedCard = document.querySelector(`[onclick="startPicking('${mode}')"]`);
      if (selectedCard) {
        selectedCard.style.borderColor = 'var(--color-blue-500)';
      }
      
      updateStartButton();
      
      // Store in localStorage  
      localStorage.setItem('cameraPickerMode', mode);
      
      // 診断開始ボタンにスクロール（現在位置から下に）
      setTimeout(() => {
        const startButton = document.getElementById('start-button');
        const currentScroll = window.pageYOffset;
        const buttonPosition = startButton.offsetTop;
        
        // 現在位置から下にスクロール
        if (buttonPosition > currentScroll) {
          startButton.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center' 
          });
        }
      }, 200);
    }
    
    function updateStartButton() {
      const button = document.getElementById('start-button');
      
      if (selectedLevel && selectedMode) {
        button.disabled = false;
        button.textContent = '診断を始める';
      } else if (selectedLevel) {
        button.textContent = '撮影したいものを選んでください';
      } else if (selectedMode) {
        button.textContent = '経験レベルを選んでください';
      } else {
        button.textContent = '診断を始める';
      }
    }
    
                   function startDiagnosis() {
        if (!selectedLevel || !selectedMode) {
          return;
        }
        
        console.log('診断開始:', { level: selectedLevel, mode: selectedMode });
        
        // Add loading state
        document.body.classList.add('loading');
        
        // Save selections
        localStorage.setItem('cameraPickerLevel', selectedLevel);
        localStorage.setItem('cameraPickerMode', selectedMode);
        
        // デフォルト設定を追加
        const userPreferences = {
          experience_level: selectedLevel,
          mode: selectedMode,
          budget_preference: 'medium',
          shooting_style: [],
          portability_importance: 'medium'
        };
        
        // URLパラメータを構築
        const params = new URLSearchParams({
          mode: selectedMode,
          level: selectedLevel,
          budget: userPreferences.budget_preference,
          portability: userPreferences.portability_importance
        });
        
        const url = `pick.html?${params.toString()}`;
        console.log('pick.htmlに遷移:', url);
        
        // 直接pick.htmlに遷移
        window.location.href = url;
      }
    
    // 統計情報を読み込む
    async function loadStats() {
      try {
        // GitHub Pages対応のパス構築
        const basePath = window.location.pathname.includes('/camerapicker/') 
          ? '/camerapicker/' 
          : '/';
        
        // カメラデータを読み込み
        const cameraResponse = await fetch(`${basePath}data/camera.json`);
        const cameraData = await cameraResponse.json();
        const cameraCount = cameraData.length - 1; // ヘッダー行を除く
        
        // レンズデータを読み込み
        const lensResponse = await fetch(`${basePath}data/lenses.json`);
        const lensData = await lensResponse.json();
        const lensCount = lensData.length - 1; // ヘッダー行を除く
        
        // 統計情報を更新
        document.getElementById('camera-count').textContent = cameraCount.toLocaleString();
        document.getElementById('lens-count').textContent = lensCount.toLocaleString();
        
        console.log(`📊 統計情報読み込み完了: カメラ${cameraCount}台、レンズ${lensCount}本`);
      } catch (error) {
        console.error('❌ 統計情報読み込みエラー:', error);
        // フォールバック値
        document.getElementById('camera-count').textContent = '21';
        document.getElementById('lens-count').textContent = '21';
      }
    }

    // Initialize page
    function init() {
      // 統計情報を読み込み
      loadStats();
      
      // Restore previous selections
      const savedLevel = localStorage.getItem('cameraPickerLevel');
      const savedMode = localStorage.getItem('cameraPickerMode');
      
      if (savedLevel) {
        selectLevel(savedLevel);
      }
      
      if (savedMode) {
        // Simulate click on saved mode
        const modeButtons = {
          'body': 0,
          'lens': 1, 
          'combo': 2
        };
        const index = modeButtons[savedMode];
        if (index !== undefined) {
          document.querySelectorAll('.action-card')[index].click();
        }
      }
      
      // Animate elements on load
      const animateElements = document.querySelectorAll('.animate-in, .animate-in-delay');
      animateElements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
        }, index * 100);
      });
    }
    
    // Run initialization when page loads
    document.addEventListener('DOMContentLoaded', init);
    // Service Worker registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('SW registered: ', registration);
      })
      .catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
  </script>
</body>
</html>
