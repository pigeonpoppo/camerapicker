<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json">
　<meta name="theme-color" content="#3b82f6">
<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Picker</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    /* Hero Section */
    .hero {
      padding: var(--spacing-16) 0;
      text-align: center;
    }
    
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-6);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--color-gray-600);
      margin-bottom: var(--spacing-12);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Experience Level Selection */
    .level-section {
      margin-bottom: var(--spacing-12);
    }
    
    /* Gear Selection */
    .gear-section {
      margin-bottom: var(--spacing-12);
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-6);
      text-align: center;
    }
    
    .level-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-4);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .level-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-6);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      text-align: center;
    }
    
    .level-card:hover {
      border-color: var(--color-blue-500);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    
    .level-card.selected {
      border-color: var(--color-blue-500);
      background: linear-gradient(to bottom, white, #fafbff);
    }
    
    .level-card.selected::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--color-blue-500);
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
    }
    
    .level-emoji {
      font-size: 2rem;
      margin-bottom: var(--spacing-3);
      display: block;
    }
    
    .level-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    .level-description {
      color: var(--color-gray-600);
      font-size: 0.875rem;
    }
    
    /* Action Buttons */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-4);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .action-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-6);
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .action-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--color-blue-500), var(--color-purple-500));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .action-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
      border-color: var(--color-blue-500);
    }
    
    .action-card:hover::before {
      transform: scaleX(1);
    }
    
    .action-emoji {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-3);
      display: block;
    }
    
    .action-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    .action-description {
      color: var(--color-gray-600);
      margin-bottom: var(--spacing-6);
    }
    
    .action-features {
      list-style: none;
    }
    
    .action-features li {
      color: var(--color-gray-500);
      font-size: 0.875rem;
      margin-bottom: var(--spacing-1);
      padding-left: var(--spacing-4);
      position: relative;
    }
    
    .action-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--color-green-500);
      font-weight: 600;
    }
    
    /* Start Button */
    .start-button {
      background: var(--color-blue-500);
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      padding: var(--spacing-4) var(--spacing-8);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: var(--spacing-8);
      width: 100%;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .start-button:hover {
      background: var(--color-blue-600);
      transform: translateY(-1px);
    }
    
    .start-button:disabled {
      background: var(--color-gray-300);
      cursor: not-allowed;
      transform: none;
    }
    
    /* Statistics Section */
    .stats-section {
      background: white;
      border-top: 1px solid var(--color-gray-200);
      padding: var(--spacing-16) 0;
      margin-top: var(--spacing-16);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-8);
      text-align: center;
    }
    
    .stat-item {
      color: var(--color-gray-600);
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--color-gray-900);
      display: block;
      margin-bottom: var(--spacing-2);
    }
    
    .stat-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .level-grid,
      .actions {
        grid-template-columns: 1fr;
      }
      
      .nav-links {
        display: none;
      }
      
      .container {
        padding: 0 var(--spacing-4);
      }
    }
    
    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-in {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .animate-in-delay {
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">Camera Picker</a>
                 <nav class="nav-links">
           <a href="#" class="nav-link">使い方</a>
           <a href="#" class="nav-link">ランキング</a>
           <a href="#" class="nav-link">コミュニティ</a>
           <a href="settings.html" class="nav-link">設定</a>
         </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title animate-in">Camera Picker</h1>
        <p class="hero-subtitle animate-in-delay">
          数千台のカメラの中から、あなたの撮影スタイルと予算に最適な1台を見つけるお手伝いをします。
        </p>
      </div>
    </section>

    <section class="level-section">
      <div class="container">
        <h2 class="section-title">まずは、あなたの撮影経験を教えてください</h2>
        <div class="level-grid">
          <div class="level-card" data-level="beginner" onclick="selectLevel('beginner')">
            <span class="level-emoji">🌱</span>
            <h3 class="level-title">はじめて</h3>
          </div>
          
          <div class="level-card" data-level="intermediate" onclick="selectLevel('intermediate')">
            <span class="level-emoji">📷</span>
            <h3 class="level-title">慣れてきた</h3>
          </div>
          
          <div class="level-card" data-level="advanced" onclick="selectLevel('advanced')">
            <span class="level-emoji">🎯</span>
            <h3 class="level-title">こだわりたい</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="gear-section">
      <div class="container">
        <h2 class="section-title">次に、あなたは何を探していますか？</h2>
        <div class="actions">
          <a href="#" class="action-card" onclick="startPicking('body')">
            <span class="action-emoji">📸</span>
            <h3 class="action-title">カメラ本体</h3>
          </a>
          
          <a href="#" class="action-card" onclick="startPicking('lens')">
            <span class="action-emoji">🔍</span>
            <h3 class="action-title">レンズ</h3>
          </a>
          
          <a href="#" class="action-card" onclick="startPicking('combo')">
            <span class="action-emoji">🎁</span>
            <h3 class="action-title">セット組み合わせ</h3>
          </a>
        </div>
        
        <button class="start-button" id="start-button" onclick="startDiagnosis()" disabled>
          診断を始める
        </button>
      </div>
    </section>

    <section class="stats-section">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="camera-count">-</span>
            <span class="stat-label">カメラ登録数</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="lens-count">-</span>
            <span class="stat-label">レンズ登録数</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    let selectedLevel = null;
    let selectedMode = null;
    
    function selectLevel(level) {
      selectedLevel = level;
      
      // Remove previous selection
      document.querySelectorAll('.level-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      // Add selection to clicked card
      document.querySelector(`[data-level="${level}"]`).classList.add('selected');
      
      updateStartButton();
      
      // Store in localStorage
      localStorage.setItem('cameraPickerLevel', level);
      
      // 自動スクロールでギア選択セクションのタイトルが見えるように移動
      setTimeout(() => {
        const gearSection = document.querySelector('.gear-section');
        const sectionTitle = gearSection.querySelector('.section-title');
        const currentScroll = window.pageYOffset;
        const titlePosition = sectionTitle.offsetTop;
        
        // 現在位置から下にスクロール（タイトルが見える位置まで）
        if (titlePosition > currentScroll) {
          window.scrollTo({
            top: titlePosition - 100, // タイトルの少し上に
            behavior: 'smooth'
          });
        }
      }, 300);
    }
    
    function startPicking(mode) {
      selectedMode = mode;
      
      // Remove previous selection
      document.querySelectorAll('.action-card').forEach(card => {
        card.style.borderColor = 'var(--color-gray-200)';
      });
      
      // Highlight selected mode
      const selectedCard = document.querySelector(`[onclick="startPicking('${mode}')"]`);
      if (selectedCard) {
        selectedCard.style.borderColor = 'var(--color-blue-500)';
      }
      
      updateStartButton();
      
      // Store in localStorage  
      localStorage.setItem('cameraPickerMode', mode);
      
      // 診断開始ボタンが中央に来るように自動スクロール
      setTimeout(() => {
        const startButton = document.getElementById('start-button');
        const currentScroll = window.pageYOffset;
        const buttonPosition = startButton.offsetTop;
        const windowHeight = window.innerHeight;
        
        // 現在位置から下にスクロールしてボタンを中央に
        if (buttonPosition > currentScroll) {
          const targetScroll = buttonPosition - (windowHeight / 2) + (startButton.offsetHeight / 2);
          window.scrollTo({
            top: targetScroll,
            behavior: 'smooth'
          });
        }
      }, 200);
    }
    
    function updateStartButton() {
      const button = document.getElementById('start-button');
      
      if (selectedLevel && selectedMode) {
        button.disabled = false;
        button.textContent = '診断を始める';
      } else if (selectedLevel) {
        button.textContent = '撮影したいものを選んでください';
      } else if (selectedMode) {
        button.textContent = '経験レベルを選んでください';
      } else {
        button.textContent = '診断を始める';
      }
    }
    
                   function startDiagnosis() {
        if (!selectedLevel || !selectedMode) {
          return;
        }
        

        
        // Add loading state
        document.body.classList.add('loading');
        
        // Save selections
        localStorage.setItem('cameraPickerLevel', selectedLevel);
        localStorage.setItem('cameraPickerMode', selectedMode);
        
        // デフォルト設定を追加
        const userPreferences = {
          experience_level: selectedLevel,
          mode: selectedMode,
          budget_preference: 'medium',
          shooting_style: [],
          portability_importance: 'medium'
        };
        
        // URLパラメータを構築
        const params = new URLSearchParams({
          mode: selectedMode,
          level: selectedLevel,
          budget: userPreferences.budget_preference,
          portability: userPreferences.portability_importance
        });
        
                const url = `pick.html?${params.toString()}`;
        
        // 現在のスクロール位置を保存
        const currentScrollY = window.scrollY;
        sessionStorage.setItem('scrollPosition', currentScrollY.toString());
        console.log('スクロール位置を保存:', currentScrollY);
        
        // ページの状態を完全に固定してから遷移
        document.documentElement.style.position = 'fixed';
        document.documentElement.style.top = `-${currentScrollY}px`;
        document.documentElement.style.width = '100%';
        document.documentElement.style.overflow = 'hidden';
        
        // 遷移
        window.location.href = url;
      }
    
    // 統計情報を読み込む
    async function loadStats() {
      try {
        // GitHub Pages対応のパス構築
        const basePath = window.location.pathname.includes('/camerapicker/') 
          ? '/camerapicker/' 
          : '/';
        
        // カメラデータを読み込み
        const cameraResponse = await fetch(`${basePath}data/camera.json`);
        const cameraData = await cameraResponse.json();
        const cameraCount = cameraData.length - 1; // ヘッダー行を除く
        
        // レンズデータを読み込み
        const lensResponse = await fetch(`${basePath}data/lenses.json`);
        const lensData = await lensResponse.json();
        const lensCount = lensData.length - 1; // ヘッダー行を除く
        
        // 統計情報を更新
        document.getElementById('camera-count').textContent = cameraCount.toLocaleString();
        document.getElementById('lens-count').textContent = lensCount.toLocaleString();
        

      } catch (error) {
        console.error('❌ 統計情報読み込みエラー:', error);
        // フォールバック値
        document.getElementById('camera-count').textContent = '21';
        document.getElementById('lens-count').textContent = '21';
      }
    }

    // スクロールなしで選択を復元する関数
    function restoreSelectionWithoutScroll(level, mode) {
      if (level) {
        selectedLevel = level;
        document.querySelectorAll('.level-card').forEach(card => {
          card.classList.remove('selected');
        });
        document.querySelector(`[data-level="${level}"]`).classList.add('selected');
      }
      
      if (mode) {
        selectedMode = mode;
        document.querySelectorAll('.action-card').forEach(card => {
          card.style.borderColor = 'var(--color-gray-200)';
        });
        const selectedCard = document.querySelector(`[onclick="startPicking('${mode}')"]`);
        if (selectedCard) {
          selectedCard.style.borderColor = 'var(--color-blue-500)';
        }
      }
      
      updateStartButton();
    }

    // Initialize page
    function init() {
      // 統計情報を読み込み
      loadStats();
      
      // Restore previous selections without scrolling
      const savedLevel = localStorage.getItem('cameraPickerLevel');
      const savedMode = localStorage.getItem('cameraPickerMode');
      
      restoreSelectionWithoutScroll(savedLevel, savedMode);
      
      // Animate elements on load
      const animateElements = document.querySelectorAll('.animate-in, .animate-in-delay');
      animateElements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
        }, index * 100);
      });
    }
    
    // Run initialization when page loads
    document.addEventListener('DOMContentLoaded', init);
    
    // ページ離脱時にスクロール位置を保存
    window.addEventListener('beforeunload', () => {
      const currentScrollY = window.scrollY;
      sessionStorage.setItem('scrollPosition', currentScrollY.toString());
      console.log('beforeunload: スクロール位置を保存:', currentScrollY);
    });
    

    

  </script>
  <script src="js/common.js"></script>
  <script>
    // Service Worker registration
    CommonUtils.registerServiceWorker();
  </script>
  </script>
</body>
</html>
