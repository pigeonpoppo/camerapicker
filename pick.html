    :root {
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;

      --color-gray-800: #262626;

      --color-blue-600: #2563eb;

      --color-red-500: #ef4444;

      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
      scroll-behavior: smooth;
    }
    
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid var(--color-gray-200);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: between;
      align-items: center;
      z-index: 100;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      background: none;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      color: var(--color-gray-600);
      transition: all 0.2s ease;
    }
    
    .back-button:hover {

      color: var(--color-gray-900);
    }
    
    .progress-container {
      flex: 1;
      max-width: 300px;
      margin: 0 1rem;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--color-gray-200);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-blue-500), var(--color-purple-500));
      border-radius: 3px;
      transition: width 0.3s ease;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-text {
      font-size: 0.75rem;
      color: var(--color-gray-500);
      margin-top: 0.25rem;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--color-gray-600);
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .stat-value {
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 2rem 0 2rem;
      position: relative;
      padding-top: 2rem;
      min-height: calc(100vh - 250px); /* ボタン用のスペースをさらに確保 */
    }
    
    .card-stack {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 450px; /* 高さをさらに調整 */
      margin-top: 1rem;
      margin-bottom: 3rem; /* ボタンとの間隔をさらに確保 */
    }
    
    .camera-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      border-radius: 1.5rem;
      border: 1px solid var(--color-gray-200);
      box-shadow: var(--shadow-xl);
      cursor: grab;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      z-index: 1;
      /* レイヤー風配置のための調整 */
      margin: 0 auto;
      width: calc(100% - 32px); /* 後ろのカードが見えるように幅を調整 */
    }
    
    /* 後ろのカード用のスタイル - レイヤー風配置 */
    .camera-card.card-behind-1 {
      transform: translateX(-8px) translateY(8px);
      z-index: 0;
      opacity: 1;
      box-shadow: var(--shadow-md);
      width: calc(100% - 16px); /* 少し小さくしてレイヤー感を強調 */
    }
    
    .camera-card.card-behind-2 {
      transform: translateX(-16px) translateY(16px);
      z-index: -1;
      opacity: 1;
      box-shadow: var(--shadow-sm);
      width: calc(100% - 32px); /* さらに小さく */
    }
    
    .camera-card:active {
      cursor: grabbing;
    }
    
    .camera-card.dragging {
      transition: none;
      z-index: 15;
    }
    
    .camera-card.swipe-left {
      transform: translateX(-100vw) rotate(-30deg);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .camera-card.swipe-right {
      transform: translateX(100vw) rotate(30deg);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .scroll-hint {

         /* Action Buttons */

      left: 0;

    .action-button:hover::before {

    .action-button:active {

   <script>
           // ユーザー設定を取得
      const urlParams = new URLSearchParams(window.location.search);
      const conditions = JSON.parse(localStorage.getItem('cameraPickerConditions') || '{}');
      
      const userPreferences = {
        experience_level: urlParams.get('level') || localStorage.getItem('cameraPickerLevel') || 'intermediate',
        mode: urlParams.get('mode') || localStorage.getItem('cameraPickerMode') || 'body',

      };

             // GPTクライアントの初期化
       if (window.gptClient) {

         if (!window.location.hostname.includes('github.io')) {

           if (savedServerUrl) {
             window.gptClient.serverURL = savedServerUrl;
             window.gptClient.checkServerHealth();
           }
         }
       }

           // AIからカメラデータを取得
      let sampleData = [];
      let swipeHistory = [];
    
    let currentIndex = 0;
    let gameStats = {
      likes: 0,
      dislikes: 0,
      superlikes: 0,
      points: 0,
      streak: 0
    };
    
    let isDragging = false;
    let startX = 0;

    // 発売日順でカメラを取得する関数
    async function getCamerasByReleaseDate() {
      try {
        // GitHub Pages対応のパス構築
        const basePath = window.location.pathname.includes('/camerapicker/') 
          ? '/camerapicker/' 
          : '/';
        
        // カメラデータを読み込み
        const response = await fetch(`${basePath}camera.json`);
        const cameras = await response.json();
        
        if (!cameras || cameras.length === 0) {
          console.error('❌ カメラデータが取得できません');
          return [];
        }
        
        // 発売年でソート（新しい順）
        const sortedCameras = cameras
          .filter(camera => camera['発売年']) // 発売年が存在するもののみ
          .sort((a, b) => {
            const yearA = parseInt(a['発売年']) || 0;
            const yearB = parseInt(b['発売年']) || 0;
            return yearB - yearA; // 新しい順
          })
          .slice(0, 20); // 上位20台を取得
        
        console.log(`✅ 発売日順でカメラを取得: ${sortedCameras.length}台`);
        return sortedCameras;
        
      } catch (error) {
        console.error('❌ 発売日順カメラ取得エラー:', error);
        return [];
      }
    }

        localStorage.removeItem('cameraPickerResults');
        
        // Reset all variables
        currentIndex = 0;
        swipeHistory = [];
        gameStats = {
          likes: 0,
          dislikes: 0,
          superlikes: 0,
          points: 0,
          streak: 0
        };
        
        // 条件入力のスキップ状態をチェック
        const conditions = JSON.parse(localStorage.getItem('cameraPickerConditions') || '{}');
        const isSkipped = conditions.skipped === true;
        
        // AIからカメラデータを取得
        if (window.cameraPickerAI) {
          try {
            if (isSkipped) {
              // スキップ時は発売日が新しい順に表示
              sampleData = await getCamerasByReleaseDate();
            } else {
              // 条件入力時はユーザー設定に基づいて選択
              sampleData = await window.cameraPickerAI.selectCamerasForUser(userPreferences);
            }
            
            // データが空の場合はフォールバック
            if (!sampleData || sampleData.length === 0) {
              console.warn('⚠️ AI診断でデータが取得できませんでした。フォールバックを使用します。');
              sampleData = await getCamerasByReleaseDate();
            }
          } catch (error) {
            console.error('❌ カメラデータ取得エラー:', error);
            // エラー時はフォールバック
            try {
              sampleData = await getCamerasByReleaseDate();
            } catch (fallbackError) {
              console.error('❌ フォールバックも失敗:', fallbackError);
              sampleData = [];
            }
          }
        } else {
          console.error('❌ AI診断システムが読み込まれていません。フォールバックを使用します。');
          try {
            sampleData = await getCamerasByReleaseDate();
          } catch (fallbackError) {
            console.error('❌ フォールバックも失敗:', fallbackError);
            sampleData = [];
          }
        }
        
        // Hide empty state and show card stack
        document.getElementById('empty-state').classList.remove('show');
        document.getElementById('card-stack').style.display = 'block';
        document.querySelector('.action-buttons').style.display = 'flex';
        
        // ローディング状態を解除
        document.body.classList.remove('loading');
        
        updateStats();
        showCurrentCard();
        setupSwipeHandlers();
        
        console.log('診断を新規開始しました。カメラ数:', sampleData.length);
        
        // カメラデータが空の場合はエラー表示
        if (sampleData.length === 0) {
          console.error('❌ カメラデータが取得できませんでした');
          const errorMessage = 'カメラデータの読み込みに失敗しました。\n\n考えられる原因：\n• インターネット接続の問題\n• データベースファイルの読み込みエラー\n• ブラウザのキャッシュの問題\n\n解決方法：\n1. ページを再読み込み（F5）\n2. ブラウザのキャッシュをクリア\n3. しばらく時間をおいてから再度お試しください';
          alert(errorMessage);
          return; // 初期化を停止
        }
      }
    
         function showCurrentCard() {
       const cardStack = document.getElementById('card-stack');
       
       console.log(`カード表示: ${currentIndex + 1}/${sampleData.length}`);
       
       if (currentIndex >= sampleData.length) {
         console.log('全てのカードを表示完了、結果画面へ');
         showEmptyState();
         return;
       }
       
       // Clear existing cards
       cardStack.innerHTML = '';
       
       // Show multiple cards (current + next 2)
       for (let i = 0; i < 3; i++) {
         const cardIndex = currentIndex + i;
         if (cardIndex >= sampleData.length) break;
         
         const item = sampleData[cardIndex];
         const card = createCardElement(item, i);
         cardStack.appendChild(card);
         
         if (i === 0) {
           currentCard = card;
         }
       }
      
      // Update progress
      updateProgress();
    }
    
    function createCardElement(item, stackIndex) {
      const card = document.createElement('div');
      card.className = `camera-card ${stackIndex === 1 ? 'card-behind-1' : stackIndex === 2 ? 'card-behind-2' : ''}`;
      
      // データベースフィールド名に合わせてマッピング
      const cameraData = {
        image: item['画像URL'] || '/images/cameras/default-camera.jpg',
        name: item['カメラ名'] || 'カメラ名不明',
        brand: item['メーカー'] || 'メーカー不明',
        price: item['新品価格'] || item['中古価格'] || null,
        type: item['タイプ（レンズ交換式など）'] || '',
        megapixels: item['画素数'] || '',
        sensor: item['撮像素子'] || '',
        year: item['発売年'] || '',
        mount: item['レンズマウント'] || '',
        features: [
          item['タイプ（レンズ交換式など）'],
          item['画素数'] ? `${item['画素数']}画素` : '',
          item['撮像素子'] || '',
          item['4K対応'] || ''
        ].filter(Boolean)
      };
      
      card.innerHTML = `
        <img src="${cameraData.image}" alt="${cameraData.name}" class="card-image" loading="lazy" onerror="this.src='/images/cameras/default-camera.jpg'">
        <div class="card-content">
          <div class="card-header">
            <div class="card-brand">${cameraData.brand}</div>
            <h2 class="card-name">${cameraData.name}</h2>
            <div class="card-price">${cameraData.price ? `¥${cameraData.price}` : '価格未定'}</div>
          </div>
          <div class="card-features">
            <div class="feature-tags">
              ${cameraData.features.map(feature => 
                `<span class="feature-tag ${Math.random() > 0.7 ? 'highlight' : ''}">${feature}</span>`
              ).join('')}
            </div>
            <div class="card-specs">${cameraData.type} | ${cameraData.year}年発売</div>
          </div>
          ${stackIndex === 0 ? createCardDetails(cameraData) : ''}
        </div>
        ${stackIndex === 0 ? `
          <div class="scroll-hint">
            <span>↓</span>
            <span>詳細をスクロールで確認</span>
          </div>
        ` : ''}
      `;
      
      // スワイプインジケーターをカードの外に追加
      if (stackIndex === 0) {
        const likeIndicator = document.createElement('div');
        likeIndicator.className = 'swipe-indicator like';
        likeIndicator.textContent = 'LIKE';
        
        const dislikeIndicator = document.createElement('div');
        dislikeIndicator.className = 'swipe-indicator dislike';
        dislikeIndicator.textContent = 'NOPE';
        
        card.appendChild(likeIndicator);
        card.appendChild(dislikeIndicator);
      }
      
      return card;
    }
    
    function createCardDetails(cameraData) {
      return `
        <div class="card-details">
          <div class="detail-section">
            <div class="detail-title">
              <span>📷</span>
              <span>基本仕様</span>
            </div>
            <ul class="detail-list">
              <li class="detail-item">
                <span class="detail-label">カメラタイプ</span>
                <span class="detail-value">${cameraData.type || '-'}</span>
              </li>
              <li class="detail-item">
                <span class="detail-label">画素数</span>
                <span class="detail-value">${cameraData.megapixels || '-'}</span>
              </li>
              <li class="detail-item">
                <span class="detail-label">撮像素子</span>
                <span class="detail-value">${cameraData.sensor || '-'}</span>
              </li>
              <li class="detail-item">
                <span class="detail-label">レンズマウント</span>
                <span class="detail-value">${cameraData.mount || '-'}</span>
              </li>
            </ul>
          </div>
          
          <div class="detail-section">
            <div class="detail-title">
              <span>💰</span>
              <span>価格情報</span>
            </div>
            <ul class="detail-list">
              <li class="detail-item">
                <span class="detail-label">新品価格</span>
                <span class="detail-value">${cameraData.price || '価格未定'}</span>
              </li>
              <li class="detail-item">
                <span class="detail-label">発売年</span>
                <span class="detail-value">${cameraData.year || '-'}</span>
              </li>
            </ul>
          </div>
          
          <div class="detail-section">
            <div class="detail-title">
              <span>🎯</span>
              <span>特徴</span>
            </div>
            <ul class="detail-list">
              ${cameraData.features.map(feature => 
                `<li class="detail-item">
                  <span class="detail-label">${feature}</span>
                  <span class="detail-value">✓</span>
                </li>`
              ).join('') || '<li class="detail-item"><span class="detail-label">情報なし</span></li>'}
            </ul>
          </div>
        </div>
      `;
    }
    
    function updateProgress() {
      const progress = ((currentIndex + 1) / sampleData.length) * 100;
      document.getElementById('progress-fill').style.width = `${progress}%`;
      document.getElementById('progress-text').textContent = `${currentIndex + 1} / ${sampleData.length}`;
    }
    
    function updateStats() {
      document.getElementById('likes-count').textContent = gameStats.likes + gameStats.superlikes;
      document.getElementById('points').textContent = gameStats.points;
    }
    
         function swipeCard(action) {
       if (!currentCard || currentIndex >= sampleData.length) return;
       
       const item = sampleData[currentIndex];
       
       // スワイプ履歴を記録
       swipeHistory.push({
         camera_id: item.id,
         action: action,
         timestamp: Date.now()
       });
       
       // Calculate points based on action and rarity
       let points = 0;
       switch (action) {
         case 'like':
           gameStats.likes++;
           gameStats.streak++;
           points = item.rarity === 'rare' ? 20 : item.rarity === 'uncommon' ? 15 : 10;
           currentCard.classList.add('swipe-right');
           break;
         case 'dislike':
           gameStats.dislikes++;
           gameStats.streak = 0;
           points = 2;
           currentCard.classList.add('swipe-left');
           break;
         case 'superlike':
           gameStats.superlikes++;
           gameStats.streak++;
           points = item.rarity === 'rare' ? 50 : item.rarity === 'uncommon' ? 35 : 25;
           // Super like animation
           currentCard.style.transform = 'translateY(-100vh) scale(0.8)';
           currentCard.style.opacity = '0';
           break;
       }
       
       // Add streak bonus
       if (gameStats.streak >= 3) {
         points += Math.floor(gameStats.streak / 3) * 5;
       }
       
       gameStats.points += points;
       
       // Show points animation
       if (points > 10) {
         showPointsAnimation(points);
       }
       
       updateStats();
       saveProgress();
       
       // Move to next card
       setTimeout(() => {
         currentIndex++;
         showCurrentCard();
       }, 300);
     }
    
    function showPointsAnimation(points) {
      const animation = document.createElement('div');
      animation.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--color-green-500);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-weight: 600;
        z-index: 1000;
        pointer-events: none;
        animation: pointsAnimation 2s ease-out forwards;
      `;
      animation.textContent = `+${points}pt`;
      document.body.appendChild(animation);
      
      setTimeout(() => {
        document.body.removeChild(animation);
      }, 2000);
    }
    
    // スクロールヒントを管理
    let hasScrolledOnce = false;
    
    function hideScrollHint() {
      if (!hasScrolledOnce) {
        hasScrolledOnce = true;
        const scrollHint = document.querySelector('.scroll-hint');
        if (scrollHint) {
          scrollHint.style.opacity = '0';
          setTimeout(() => {
            scrollHint.style.display = 'none';
          }, 300);
        }
      }
    }
    
    function setupSwipeHandlers() {
      const cardStack = document.getElementById('card-stack');
      
      // カード内のスクロールを検出（イベント委譲を使用）
      cardStack.addEventListener('scroll', (e) => {
        if (e.target.classList.contains('card-content')) {
          hideScrollHint();
        }
      }, { passive: true });
      
      function handleStart(e) {
        if (!currentCard) return;
        
        isDragging = true;
        startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        currentCard.classList.add('dragging');
        
        e.preventDefault();
      }
      
      function handleMove(e) {
        if (!isDragging || !currentCard) return;
        
        currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const deltaX = currentX - startX;
        const rotation = deltaX * 0.1;
        
        currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
        
        // Show/hide swipe indicators
        const likeIndicator = currentCard.querySelector('.swipe-indicator.like');
        const dislikeIndicator = currentCard.querySelector('.swipe-indicator.dislike');
        
        if (deltaX > 50) {
          likeIndicator.style.opacity = Math.min(1, (deltaX - 50) / 100);
          dislikeIndicator.style.opacity = 0;
        } else if (deltaX < -50) {
          dislikeIndicator.style.opacity = Math.min(1, (Math.abs(deltaX) - 50) / 100);
          likeIndicator.style.opacity = 0;
        } else {
          likeIndicator.style.opacity = 0;
          dislikeIndicator.style.opacity = 0;
        }
        
        e.preventDefault();
      }
      
      function handleEnd(e) {
        if (!isDragging || !currentCard) return;
        
        isDragging = false;
        currentCard.classList.remove('dragging');
        
        const deltaX = currentX - startX;
        const threshold = 80;
        
        if (Math.abs(deltaX) > threshold) {
          if (deltaX > 0) {
            swipeCard('like');
          } else {
            swipeCard('dislike');
          }
        } else {
          // Snap back to center
          currentCard.style.transform = '';
          currentCard.querySelector('.swipe-indicator.like').style.opacity = 0;
          currentCard.querySelector('.swipe-indicator.dislike').style.opacity = 0;
        }
      }
      
      // Mouse events
      cardStack.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      
      // Touch events
      cardStack.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
    }
    
    function showEmptyState() {
      document.getElementById('card-stack').style.display = 'none';
      document.getElementById('empty-state').classList.add('show');
      document.querySelector('.action-buttons').style.display = 'none';
      
      // 結果ページに遷移
      setTimeout(() => {
        showResults();
      }, 2000); // 2秒後に結果ページに遷移
    }
    
    function saveProgress() {
      const progress = {
        currentIndex,
        gameStats,
        timestamp: Date.now()
      };
      localStorage.setItem('cameraPickerProgress', JSON.stringify(progress));
    }
    
    function goBack() {
      if (confirm('診断を中断しますか？進行状況は保存されます。')) {
        window.history.back();
      }
    }
    
                   async function showResults() {
        // AI診断結果を生成
        if (window.cameraPickerAI) {
          try {
            const userType = window.cameraPickerAI.analyzeUserType(swipeHistory, userPreferences);
            const diagnosisResult = await window.cameraPickerAI.generateDiagnosisResult(userType, swipeHistory, userPreferences);
            
            // Save final results
            localStorage.setItem('cameraPickerResults', JSON.stringify({
              gameStats,
              diagnosisResult,
              userPreferences,
              swipeHistory,
              completedAt: new Date().toISOString()
            }));
          } catch (error) {
            console.error('診断結果生成エラー:', error);
            // フォールバック
            localStorage.setItem('cameraPickerResults', JSON.stringify({
              gameStats,
              completedAt: new Date().toISOString()
            }));
          }
        } else {
          // フォールバック
          localStorage.setItem('cameraPickerResults', JSON.stringify({
            gameStats,
            completedAt: new Date().toISOString()
          }));
        }
        
        window.location.href = 'result.html';
      }
    
    // Add CSS for points animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes pointsAnimation {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
      }
    `;
    document.head.appendChild(style);
    
                           // Initialize app when DOM is loaded
     document.addEventListener('DOMContentLoaded', () => {
       console.log('pick.html DOM読み込み完了');
       console.log('ユーザー設定:', userPreferences);
       
       // 保存されたスクロール位置を即座に復元
       const savedScrollPosition = sessionStorage.getItem('scrollPosition');
       if (savedScrollPosition) {
         const scrollY = parseInt(savedScrollPosition);
         console.log('スクロール位置を復元:', scrollY);
         
         // ページの固定状態を解除
         document.documentElement.style.position = '';
         document.documentElement.style.top = '';
         document.documentElement.style.width = '';
         document.documentElement.style.overflow = '';
         
         // 即座にスクロール位置を復元
         window.scrollTo(0, scrollY);
         sessionStorage.removeItem('scrollPosition');
         
         // さらに確実にするため、複数回復元
         setTimeout(() => window.scrollTo(0, scrollY), 10);
         setTimeout(() => window.scrollTo(0, scrollY), 50);
         setTimeout(() => window.scrollTo(0, scrollY), 100);
         setTimeout(() => window.scrollTo(0, scrollY), 200);
         setTimeout(() => window.scrollTo(0, scrollY), 500);
       }
       
       initializeApp();
     });
    
    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        saveProgress();
      }
    });
    
    // Save progress before page unload
    window.addEventListener('beforeunload', saveProgress);
  // Service Worker registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('SW registered: ', registration);
      })
      .catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
  });
}
