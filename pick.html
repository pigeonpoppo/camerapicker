    function updateProgress() {

         function swipeCard(action) {
       if (!currentCard || currentIndex >= sampleData.length) return;
       
       const item = sampleData[currentIndex];
       
       // ã‚¹ãƒ¯ã‚¤ãƒ—å±¥æ­´ã‚’è¨˜éŒ²
       swipeHistory.push({
         camera_id: item.id,
         action: action,
         timestamp: Date.now()
       });
       
       // Calculate points based on action and rarity
       let points = 0;
       switch (action) {
         case 'like':
           gameStats.likes++;
           gameStats.streak++;
           points = item.rarity === 'rare' ? 20 : item.rarity === 'uncommon' ? 15 : 10;
           currentCard.classList.add('swipe-right');
           break;
         case 'dislike':
           gameStats.dislikes++;
           gameStats.streak = 0;
           points = 2;
           currentCard.classList.add('swipe-left');
           break;
         case 'superlike':
           gameStats.superlikes++;
           gameStats.streak++;
           points = item.rarity === 'rare' ? 50 : item.rarity === 'uncommon' ? 35 : 25;
           // Super like animation
           currentCard.style.transform = 'translateY(-100vh) scale(0.8)';
           currentCard.style.opacity = '0';
           break;
       }
       
       // Add streak bonus
       if (gameStats.streak >= 3) {
         points += Math.floor(gameStats.streak / 3) * 5;
       }
       
       gameStats.points += points;
       
       // Show points animation
       if (points > 10) {
         showPointsAnimation(points);
       }
       
       updateStats();
       saveProgress();
       
       // Move to next card
       setTimeout(() => {
         currentIndex++;
         showCurrentCard();
       }, 300);
     }

      `;

    let hasScrolledOnce = false;

    function setupSwipeHandlers() {
      const cardStack = document.getElementById('card-stack');
      
      // ã‚«ãƒ¼ãƒ‰å†…ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æ¤œå‡ºï¼ˆã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ã‚’ä½¿ç”¨ï¼‰
      cardStack.addEventListener('scroll', (e) => {
        if (e.target.classList.contains('card-content')) {
          hideScrollHint();
        }
      }, { passive: true });
      
      function handleStart(e) {
        if (!currentCard) return;
        
        isDragging = true;
        startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        currentCard.classList.add('dragging');
        
        e.preventDefault();
      }
      
      function handleMove(e) {
        if (!isDragging || !currentCard) return;
        
        currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const deltaX = currentX - startX;
        const rotation = deltaX * 0.1;
        
        currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
        
        // Show/hide swipe indicators
        const likeIndicator = currentCard.querySelector('.swipe-indicator.like');
        const dislikeIndicator = currentCard.querySelector('.swipe-indicator.dislike');
        
        if (deltaX > 50) {
          likeIndicator.style.opacity = Math.min(1, (deltaX - 50) / 100);
          dislikeIndicator.style.opacity = 0;
        } else if (deltaX < -50) {
          dislikeIndicator.style.opacity = Math.min(1, (Math.abs(deltaX) - 50) / 100);
          likeIndicator.style.opacity = 0;
        } else {
          likeIndicator.style.opacity = 0;
          dislikeIndicator.style.opacity = 0;
        }
        
        e.preventDefault();
      }
      
      function handleEnd(e) {
        if (!isDragging || !currentCard) return;
        
        isDragging = false;
        currentCard.classList.remove('dragging');
        
        const deltaX = currentX - startX;
        const threshold = 80;
        
        if (Math.abs(deltaX) > threshold) {
          if (deltaX > 0) {
            swipeCard('like');
          } else {
            swipeCard('dislike');
          }
        } else {
          // Snap back to center
          currentCard.style.transform = '';
          currentCard.querySelector('.swipe-indicator.like').style.opacity = 0;
          currentCard.querySelector('.swipe-indicator.dislike').style.opacity = 0;
        }
      }
      
      // Mouse events
      cardStack.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      
      // Touch events
      cardStack.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
    }

       // ä¿å­˜ã•ã‚ŒãŸã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’å³åº§ã«å¾©å…ƒ
       const savedScrollPosition = sessionStorage.getItem('scrollPosition');
       if (savedScrollPosition) {
         const scrollY = parseInt(savedScrollPosition);
         console.log('ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’å¾©å…ƒ:', scrollY);
         
         // ãƒšãƒ¼ã‚¸ã®å›ºå®šçŠ¶æ…‹ã‚’è§£é™¤
         document.documentElement.style.position = '';
         document.documentElement.style.top = '';

         document.documentElement.style.overflow = '';
         
         // å³åº§ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’å¾©å…ƒ
         window.scrollTo(0, scrollY);
         sessionStorage.removeItem('scrollPosition');
         
         // ã•ã‚‰ã«ç¢ºå®Ÿã«ã™ã‚‹ãŸã‚ã€è¤‡æ•°å›å¾©å…ƒ
         setTimeout(() => window.scrollTo(0, scrollY), 10);

         setTimeout(() => window.scrollTo(0, scrollY), 100);
         setTimeout(() => window.scrollTo(0, scrollY), 200);
         setTimeout(() => window.scrollTo(0, scrollY), 500);
       }
       
       initializeApp();
     });
    
    // Handle page visibility changes

    // Save progress before page unload
