    :root {

    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
    }
    
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid var(--color-gray-200);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: between;
      align-items: center;
      z-index: 100;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      background: none;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      color: var(--color-gray-600);
      transition: all 0.2s ease;
    }
    
    .back-button:hover {
      background: var(--color-gray-100);
      color: var(--color-gray-900);
    }
    
    .progress-container {
      flex: 1;
      max-width: 300px;
      margin: 0 1rem;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--color-gray-200);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-blue-500), var(--color-purple-500));
      border-radius: 3px;
      transition: width 0.3s ease;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-text {
      font-size: 0.75rem;
      color: var(--color-gray-500);
      margin-top: 0.25rem;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .stats {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--color-gray-600);
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .stat-value {
      font-weight: 600;
      color: var(--color-gray-900);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .card-stack {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3/4;
    }
    
    .camera-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      border-radius: 1.5rem;
      border: 1px solid var(--color-gray-200);
      box-shadow: var(--shadow-xl);
      cursor: grab;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }
    
    .camera-card:active {
      cursor: grabbing;
    }
    
    .camera-card.dragging {
      transition: none;
      z-index: 10;
    }
    
    .camera-card.swipe-left {
      transform: translateX(-100vw) rotate(-30deg);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .camera-card.swipe-right {
      transform: translateX(100vw) rotate(30deg);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .card-image {
      width: 100%;
      height: 50%;
      object-fit: cover;
      background: var(--color-gray-100);
      border-bottom: 1px solid var(--color-gray-200);
    }
    
    .card-content {
      padding: 1.5rem;
      height: 50%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .card-header {
      flex-shrink: 0;
    }
    
    .card-brand {
      font-size: 0.75rem;
      color: var(--color-gray-500);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .card-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-gray-900);
      line-height: 1.3;
      margin-bottom: 0.5rem;
    }
    
    .card-price {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-blue-500);
    }
    
    .card-features {

      overflow-y: auto;
    }
    
    .feature-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .feature-tag {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 500;

    .feature-tag.highlight {

    }
    
    .card-specs {
      font-size: 0.875rem;
      color: var(--color-gray-600);
      line-height: 1.5;
    }
    
    /* Action Buttons */
    .action-buttons {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
    }
    
    .action-button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: currentColor;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .action-button:hover::before {

    }
    
    .action-button:active {

    }
    
    .dislike-button {
      background: white;
      color: var(--color-red-500);
      border: 2px solid var(--color-red-500);
    }
    
    .like-button {
      background: var(--color-green-500);
      color: white;
      border: 2px solid var(--color-green-500);
    }
    
    .super-like-button {
      background: white;
      color: var(--color-blue-500);
      border: 2px solid var(--color-blue-500);
    }
    
    /* Swipe Indicators */
    .swipe-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      z-index: 5;
    }
    
    .swipe-indicator.like {
      right: 1rem;
      background: var(--color-green-500);
      color: white;
      transform: translateY(-50%) rotate(20deg);
    }
    
    .swipe-indicator.dislike {
      left: 1rem;
      background: var(--color-red-500);
      color: white;
      transform: translateY(-50%) rotate(-20deg);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      color: var(--color-gray-500);
      display: none;
    }
    
    .empty-state.show {
      display: block;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-gray-900);

    .empty-description {

    .results-button {
      background: var(--color-blue-500);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .results-button:hover {
      background: var(--color-blue-600);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 0.5rem 1rem;
      }
      
      .stats {
        display: none;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .card-stack {
        max-width: 350px;
      }
      
      .action-buttons {
        bottom: 1rem;
      }
      
      .action-button {
        width: 48px;
        height: 48px;
        font-size: 1rem;
      }
    }
    
    /* Loading States */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loading .card-image {
      background: linear-gradient(90deg, var(--color-gray-200), var(--color-gray-300), var(--color-gray-200));
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>

        case 'dislike':
          gameStats.dislikes++;
          gameStats.streak = 0;
          points = 2;
          currentCard.classList.add('swipe-left');
          break;
        case 'superlike':
          gameStats.superlikes++;
          gameStats.streak++;
          points = item.rarity === 'rare' ? 50 : item.rarity === 'uncommon' ? 35 : 25;
          // Super like animation
          currentCard.style.transform = 'translateY(-100vh) scale(0.8)';
          currentCard.style.opacity = '0';
          break;
      }
      
      // Add streak bonus
      if (gameStats.streak >= 3) {
        points += Math.floor(gameStats.streak / 3) * 5;
      }
      
      gameStats.points += points;
      
      // Show points animation
      if (points > 10) {
        showPointsAnimation(points);
      }
      
      updateStats();
      saveProgress();
      
      // Move to next card
      setTimeout(() => {
        currentIndex++;
        showCurrentCard();
      }, 300);
    }
    
    function showPointsAnimation(points) {
      const animation = document.createElement('div');
      animation.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--color-green-500);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-weight: 600;
        z-index: 1000;
        pointer-events: none;
        animation: pointsAnimation 2s ease-out forwards;
      `;
      animation.textContent = `+${points}pt`;
      document.body.appendChild(animation);
      
      setTimeout(() => {
        document.body.removeChild(animation);
      }, 2000);
    }
    
    function setupSwipeHandlers() {
      const cardStack = document.getElementById('card-stack');
      
      function handleStart(e) {
        if (!currentCard) return;
        
        isDragging = true;
        startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        currentCard.classList.add('dragging');
        
        e.preventDefault();
      }
      
      function handleMove(e) {
        if (!isDragging || !currentCard) return;
        
        currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const deltaX = currentX - startX;
        const rotation = deltaX * 0.1;
        
        currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
        
        // Show/hide swipe indicators
        const likeIndicator = currentCard.querySelector('.swipe-indicator.like');
        const dislikeIndicator = currentCard.querySelector('.swipe-indicator.dislike');
        
        if (deltaX > 50) {
          likeIndicator.style.opacity = Math.min(1, (deltaX - 50) / 100);
          dislikeIndicator.style.opacity = 0;
        } else if (deltaX < -50) {
          dislikeIndicator.style.opacity = Math.min(1, (Math.abs(deltaX) - 50) / 100);
          likeIndicator.style.opacity = 0;
        } else {
          likeIndicator.style.opacity = 0;
          dislikeIndicator.style.opacity = 0;
        }
        
        e.preventDefault();
      }
      
      function handleEnd(e) {
        if (!isDragging || !currentCard) return;
        
        isDragging = false;
        currentCard.classList.remove('dragging');
        
        const deltaX = currentX - startX;
        const threshold = 80;
        
        if (Math.abs(deltaX) > threshold) {
          if (deltaX > 0) {
            swipeCard('like');
          } else {
            swipeCard('dislike');
          }
        } else {
          // Snap back to center
          currentCard.style.transform = '';
          currentCard.querySelector('.swipe-indicator.like').style.opacity = 0;
          currentCard.querySelector('.swipe-indicator.dislike').style.opacity = 0;
        }
      }
      
      // Mouse events
      cardStack.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      
      // Touch events
      cardStack.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
    }
    
    function showEmptyState() {
      document.getElementById('card-stack').style.display = 'none';
      document.getElementById('empty-state').classList.add('show');
      document.querySelector('.action-buttons').style.display = 'none';
    }
    
    function saveProgress() {
      const progress = {
        currentIndex,
        gameStats,
        timestamp: Date.now()
      };
      localStorage.setItem('cameraPickerProgress', JSON.stringify(progress));
    }

    function showResults() {
      // Save final results
      localStorage.setItem('cameraPickerResults', JSON.stringify({

      window.location.href = 'result.html';

        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
