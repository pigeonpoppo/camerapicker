<html lang="ja">
<head>

  <title>Camera Picker - ÊíÆÂΩ±„Çπ„Çø„Ç§„É´Ë®∫Êñ≠</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
    
    :root {
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;
      --color-gray-400: #a3a3a3;
      --color-gray-500: #737373;
      --color-gray-600: #525252;
      --color-gray-700: #404040;
      --color-gray-800: #262626;
      --color-gray-900: #171717;
      
      --color-blue-500: #3b82f6;
      --color-blue-600: #2563eb;
      --color-green-500: #10b981;
      --color-purple-500: #8b5cf6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid var(--color-gray-200);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }
    
    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-gray-900);
      text-decoration: none;
    }
    
    .skip-button {
      background: none;
      border: 1px solid var(--color-gray-300);
      color: var(--color-gray-600);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }
    
    .skip-button:hover {
      background: var(--color-gray-100);
      color: var(--color-gray-900);
    }
    
    /* Main Content */
    .main {
      padding: 3rem 0;
    }
    
    .intro {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .intro-title {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    .intro-subtitle {
      font-size: 1.125rem;
      color: var(--color-gray-600);
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Progress Indicator */
    .progress-indicator {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-gray-300);
      transition: all 0.3s ease;
    }
    
    .progress-dot.active {
      background: var(--color-blue-500);
      transform: scale(1.25);
    }
    
    .progress-dot.completed {
      background: var(--color-green-500);
    }
    
    .progress-text {
      font-size: 0.875rem;
      color: var(--color-gray-500);
    }
    
    /* Question Card */
    .question-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .question-card.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .question-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .option-card {
      background: var(--color-gray-50);
      border: 2px solid var(--color-gray-200);
      border-radius: 0.75rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      position: relative;
    }
    
    .option-card:hover {
      border-color: var(--color-blue-500);
      background: white;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      transform: translateY(-2px);
    }
    
    .option-card.selected {
      border-color: var(--color-blue-500);
      background: white;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
    }
    
    .option-card.selected::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--color-blue-500);
      border-radius: 0.75rem 0.75rem 0 0;
    }
    
    .option-emoji {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      display: block;
    }
    
    .option-title {
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: 0.5rem;
    }
    
    .option-description {
      font-size: 0.875rem;
      color: var(--color-gray-600);
      line-height: 1.4;
    }
    
    /* Navigation */
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
    }
    
    .nav-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 100px;
    }
    
    .nav-button.secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
    }
    
    .nav-button.secondary:hover:not(:disabled) {
      background: var(--color-gray-200);
    }
    
    .nav-button.primary {
      background: var(--color-blue-500);
      color: white;
    }
    
    .nav-button.primary:hover:not(:disabled) {
      background: var(--color-blue-600);
    }
    
    .nav-button:disabled {
      background: var(--color-gray-200);
      color: var(--color-gray-400);
      cursor: not-allowed;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .intro-title {
        font-size: 1.875rem;
      }
      
      .question-card {
        padding: 1.5rem;
      }
      
      .options-grid {
        grid-template-columns: 1fr;
      }
      
      .navigation {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-button {
        width: 100%;
      }
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-in {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>

  <script>
    const questions = [
      {

        type: 'multiple',
        options: [
          { value: 'portrait', emoji: 'üë§', title: '„Éù„Éº„Éà„É¨„Éº„Éà', description: '‰∫∫Áâ©ÊíÆÂΩ±„Åå„É°„Ç§„É≥' },
          { value: 'landscape', emoji: 'üèîÔ∏è', title: 'È¢®ÊôØ', description: 'Ëá™ÁÑ∂„ÇÑË°ó‰∏¶„Åø„ÇíÊíÆÂΩ±' },
          { value: 'travel', emoji: '‚úàÔ∏è', title: 'ÊóÖË°å', description: 'ÊóÖÂÖà„Åß„ÅÆË®òÈå≤ÊíÆÂΩ±' },
          { value: 'daily', emoji: 'üì∑', title: 'Êó•Â∏∏', description: 'ÂÆ∂Êóè„ÇÑÂèã‰∫∫„Å®„ÅÆÊó•Â∏∏' },
          { value: 'sports', emoji: '‚öΩ', title: '„Çπ„Éù„Éº„ÉÑ', description: 'Âãï„Åç„ÅÆ„ÅÇ„ÇãË¢´ÂÜô‰Ωì' },
          { value: 'macro', emoji: 'üî¨', title: '„Éû„ÇØ„É≠', description: 'Ëä±„ÇÑÊòÜËô´„ÅÆÊé•ÂÜô' }
        ]
      },
      {
        id: 'budget',
        title: '‰∫àÁÆó„ÅØ„Å©„ÅÆ„Åè„Çâ„ÅÑ„ÇíËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô„ÅãÔºü',
        type: 'single',
        options: [
          { value: 'entry', emoji: 'üí∞', title: '„Äú10‰∏áÂÜÜ', description: '„Ç®„É≥„Éà„É™„Éº„É¢„Éá„É´' },
          { value: 'middle', emoji: 'üí∞üí∞', title: '10„Äú30‰∏áÂÜÜ', description: '„Éü„Éâ„É´„É¨„É≥„Ç∏' },
          { value: 'high', emoji: 'üí∞üí∞üí∞', title: '30‰∏áÂÜÜ„Äú', description: '„Éè„Ç§„Ç®„É≥„Éâ„É¢„Éá„É´' },
          { value: 'unlimited', emoji: 'üëë', title: '‰∫àÁÆó„Å™„Åó', description: 'ÊúÄÈ´ò„ÅÆ„ÇÇ„ÅÆ„Çí' }
        ]
      },
      {
        id: 'portability',
        title: 'ÊåÅ„Å°ÈÅã„Å≥„ÇÑ„Åô„Åï„ÅØ„Å©„ÅÆÁ®ãÂ∫¶ÈáçË¶Å„Åß„Åô„ÅãÔºü',
        type: 'single',
        options: [
          { value: 'very_important', emoji: 'üéí', title: 'ÈùûÂ∏∏„Å´ÈáçË¶Å', description: 'ËªΩÈáè„Éª„Ç≥„É≥„Éë„ÇØ„ÉàÈáçË¶ñ' },
          { value: 'somewhat', emoji: '‚öñÔ∏è', title: '„Åæ„ÅÇ„Åæ„ÅÇÈáçË¶Å', description: '„Éê„É©„É≥„ÇπÈáçË¶ñ' },
          { value: 'not_important', emoji: 'üí™', title: 'ÈáçË¶Å„Åß„Å™„ÅÑ', description: 'ÊÄßËÉΩÈáçË¶ñ„ÅßÈáç„Åè„Å¶„ÇÇOK' }
        ]
      },
      {
        id: 'video_importance',
        title: 'ÂãïÁîªÊíÆÂΩ±„ÅÆÈáçË¶ÅÂ∫¶„ÅØÔºü',
        type: 'single',
        options: [
          { value: 'very_important', emoji: 'üé¨', title: 'ÈùûÂ∏∏„Å´ÈáçË¶Å', description: '4K/È´òÂìÅË≥™ÂãïÁîª„ÅåÂøÖË¶Å' },
          { value: 'somewhat', emoji: 'üìπ', title: '„Åæ„ÅÇ„Åæ„ÅÇÈáçË¶Å', description: '„Åü„Åæ„Å´ÂãïÁîª„ÇÇÊíÆ„Çã' },
          { value: 'not_important', emoji: 'üì∏', title: 'ÈáçË¶Å„Åß„Å™„ÅÑ', description: 'ÈùôÊ≠¢Áîª„Åå„É°„Ç§„É≥' }
        ]
      },
      {
        id: 'experience_level',
        title: '„Ç´„É°„É©„ÅÆÊìç‰ΩúÁµåÈ®ì„ÅØÔºü',
        type: 'single',
        options: [
          { value: 'beginner', emoji: 'üå±', title: 'ÂàùÂøÉËÄÖ', description: '„Ç™„Éº„Éà„É¢„Éº„Éâ„É°„Ç§„É≥' },
          { value: 'intermediate', emoji: 'üìö', title: '‰∏≠Á¥öËÄÖ', description: 'Âü∫Êú¨Ë®≠ÂÆö„ÅØÁêÜËß£„Åó„Å¶„ÅÑ„Çã' },
          { value: 'advanced', emoji: 'üéì', title: '‰∏äÁ¥öËÄÖ', description: '„Éû„Éã„É•„Ç¢„É´Êìç‰Ωú„ÇÇËá™Âú®' }
        ]
      }
    ];

    let currentQuestion = 0;
    let answers = {};
    
    function initializeQuestions() {
      createProgressDots();
      showQuestion(currentQuestion);
    }
    
    function createProgressDots() {
      const dotsContainer = document.getElementById('progress-dots');
      dotsContainer.innerHTML = questions.map((_, index) => 
        `<div class="progress-dot" data-index="${index}"></div>`
      ).join('');
    }
    
    function showQuestion(index) {
      const question = questions[index];
      const container = document.getElementById('questions-container');
      
      container.innerHTML = `
        <div class="question-card active">
          <h2 class="question-title">${question.title}</h2>
          <div class="options-grid">
            ${question.options.map(option => `
              <div class="option-card" data-value="${option.value}" onclick="selectOption('${question.id}', '${option.value}', '${question.type}')">
                <span class="option-emoji">${option.emoji}</span>
                <div class="option-title">${option.title}</div>
                <div class="option-description">${option.description}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      // Restore previous answers
      if (answers[question.id]) {
        const selectedValues = Array.isArray(answers[question.id]) ? answers[question.id] : [answers[question.id]];
        selectedValues.forEach(value => {
          const option = document.querySelector(`[data-value="${value}"]`);
          if (option) option.classList.add('selected');
        });
      }
      
      updateProgressDots();
      updateNavigation();
      updateProgressText();
    }
    
    function selectOption(questionId, value, type) {
      const option = document.querySelector(`[data-value="${value}"]`);
      
      if (type === 'single') {
        // Clear all selections for single choice
        document.querySelectorAll('.option-card').forEach(card => {
          card.classList.remove('selected');
        });
        option.classList.add('selected');
        answers[questionId] = value;
      } else {
        // Multiple choice
        if (!answers[questionId]) answers[questionId] = [];
        
        if (option.classList.contains('selected')) {
          option.classList.remove('selected');
          answers[questionId] = answers[questionId].filter(v => v !== value);
        } else {
          option.classList.add('selected');
          answers[questionId].push(value);
        }
        
        if (answers[questionId].length === 0) {
          delete answers[questionId];
        }
      }
      
      updateNavigation();
    }
    
    function updateProgressDots() {
      const dots = document.querySelectorAll('.progress-dot');
      dots.forEach((dot, index) => {
        dot.classList.remove('active', 'completed');
        if (index < currentQuestion) {
          dot.classList.add('completed');
        } else if (index === currentQuestion) {
          dot.classList.add('active');
        }
      });
    }
    
    function updateProgressText() {
      const progressText = document.getElementById('progress-text');
      progressText.textContent = `Ë≥™Âïè ${currentQuestion + 1} / ${questions.length}`;
    }
    
    function updateNavigation() {
      const prevBtn = document.getElementById('prev-button');
      const nextBtn = document.getElementById('next-button');
      
      prevBtn.disabled = currentQuestion === 0;
      
      const currentQuestionId = questions[currentQuestion].id;
      const hasAnswer = answers[currentQuestionId] && 
        (Array.isArray(answers[currentQuestionId]) ? answers[currentQuestionId].length > 0 : true);
      
      nextBtn.disabled = !hasAnswer;
      nextBtn.textContent = currentQuestion === questions.length - 1 ? 'ÂÆå‰∫Ü' : 'Ê¨°„Å∏';
    }
    
    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        completeQuestionnaire();
      }
    }
    
    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }
    
    function completeQuestionnaire() {
      // Save answers
      localStorage.setItem('cameraPickerContext', JSON.stringify(answers));
      
      // Get URL parameters to maintain mode and level
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode') || 'body';
      const level = urlParams.get('level') || 'intermediate';
      
      // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÁ¢∫ÂÆü„Å´‰øùÂ≠ò
      const currentScrollY = window.scrollY;
      sessionStorage.setItem('scrollPosition', currentScrollY.toString());
      console.log('„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„Çí‰øùÂ≠ò:', currentScrollY);
      
      // „Éö„Éº„Ç∏„ÅÆ„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÂÆåÂÖ®„Å´Âõ∫ÂÆö
      document.documentElement.style.position = 'fixed';
      document.documentElement.style.top = `-${currentScrollY}px`;
      document.documentElement.style.width = '100%';
      document.documentElement.style.overflow = 'hidden';
      
      // ÈÅ∑ÁßªÂâç„Å´Â∞ë„ÅóÂæÖÊ©ü„Åó„Å¶„Åã„ÇâÈÅ∑Áßª
      requestAnimationFrame(() => {
        window.location.replace(`pick.html?mode=${mode}&level=${level}&context=true`);
      });
    }
    
    function skipQuestions() {
      if (confirm('Ë≥™Âïè„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åô„ÅãÔºü„Çà„ÇäÁ≤æÂ∫¶„ÅÆÈ´ò„ÅÑ„Åä„Åô„Åô„ÇÅ„ÅÆ„Åü„ÇÅ„Å´„ÅØÂõûÁ≠î„Çí„ÅäÂãß„ÇÅ„Åó„Åæ„Åô„ÄÇ')) {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'body';
        const level = urlParams.get('level') || 'intermediate';
        
        // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÁ¢∫ÂÆü„Å´‰øùÂ≠ò
        const currentScrollY = window.scrollY;
        sessionStorage.setItem('scrollPosition', currentScrollY.toString());
        console.log('„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„Çí‰øùÂ≠ò:', currentScrollY);
        
        // „Éö„Éº„Ç∏„ÅÆ„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÂÆåÂÖ®„Å´Âõ∫ÂÆö
        document.documentElement.style.position = 'fixed';
        document.documentElement.style.top = `-${currentScrollY}px`;
        document.documentElement.style.width = '100%';
        document.documentElement.style.overflow = 'hidden';
        
        // ÈÅ∑ÁßªÂâç„Å´Â∞ë„ÅóÂæÖÊ©ü„Åó„Å¶„Åã„ÇâÈÅ∑Áßª
        requestAnimationFrame(() => {
          window.location.replace(`pick.html?mode=${mode}&level=${level}`);
        });
      }
    }
    
    // Initialize
    window.onload = function() {
      // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÇíÂæ©ÂÖÉ
      const savedScrollPosition = sessionStorage.getItem('scrollPosition');
      if (savedScrollPosition) {
        const scrollY = parseInt(savedScrollPosition);
